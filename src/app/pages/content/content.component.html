<div class="container mt-4">
  <h3 class="mb-3">Notícias Similares</h3>

  <!-- Spinner de carregamento -->
  <div *ngIf="loading" class="d-flex justify-content-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="!loading && errorMessage" class="alert alert-warning text-center">
    {{ errorMessage }}
  </div>

  <!-- Lista de notícias -->
  <div *ngIf="!loading && similarNews.length">
    <div *ngFor="let noticia of similarNews">
      <app-news-card [noticia]="noticia"></app-news-card>
    </div>

    <div class="pagination mt-3 d-flex justify-content-center gap-3">
      <button class="btn btn-outline-primary" (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
      <span>Página {{ currentPage }}</span>
      <button class="btn btn-outline-primary" (click)="nextPage()">Próxima</button>
    </div>
  </div>
</div>
